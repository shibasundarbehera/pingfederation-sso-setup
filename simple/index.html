<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Site A - SPA Navigation Menu</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: black;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Site A (SPA)</h1>

    <div class="dropdown">
        <button class="dropbtn">Navigate to Other Sites</button>
        <div class="dropdown-content">
            <a onclick="redirectToSiteB()">Go to Site B</a>
            <a href="#">Other Site (Placeholder)</a>
        </div>
    </div>

    <p>This is a single-page application with a navigation menu.</p>
    <p>Click "Go to Site B" to redirect via SSO.</p>

    <!-- Include app.js -->
    <script src="app.js"></script>
    <!-- Fallback check -->
    <script>
        console.log('index.html loaded');
        window.redirectToSiteB = window.redirectToSiteB || function () {
            console.error('redirectToSiteB is not defined â€” ensure app.js is loaded properly.');
            alert('Redirect function not available.');
        };
    </script>
</body>
</html>
